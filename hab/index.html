<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historic Harmful Algal Bloom Events – Florida</title>
  <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg">
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="/favicons/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Font Awesome (play/pause icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="hab.css">
</head>
<body>
  <div id="app-container">
    <header id="app-header">
      <h2>Historic Harmful Algal Bloom Events – Florida</h2>
    </header>

    <div id="map"></div>

    <div id="controls">
        <div id="slider-block">
            <div id="top-label-row">
            <span id="min-month-label"></span>
            <span id="month-display"></span>
            <span id="max-month-label"></span>
            </div>

            <input type="range" id="month-slider" min="0" step="1">

            <div id="year-ticks"></div>
        </div>

        <button id="play-button">
            <i id="play-icon" class="fa-solid fa-play"></i>
        </button>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- App JS -->
  <script src="hab.js"></script>
</body>
</html>
